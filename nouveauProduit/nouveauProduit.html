<div class="container">
    <div class="panel panel-primary" ng-if="mode==1">
        <div class="panel-heading"> Nouveau Produit </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label">nom:</label>
                <input class="form-control" type="text" ng-model="produit.nom"/>
            </div>
            <div class="form-group">
                <label class="control-label">prix:</label>
                <input class="form-control" type="text" ng-model="produit.prix"/>
            </div>
            <div class="form-group">
                <label class="control-label">quantité:</label>
                <input class="form-control" type="text" ng-model="produit.quantite"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="saveProduit()">Save</button>
            </div>
        </div>
    </div>
    <div class="panel panel-primary" ng-if="mode==2">
        <div class="panel-heading"> Confirmation produit </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label">id:</label>
                <label>{{produit.id}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">nom:</label>
                <label>{{produit.nom}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">prix:</label>
                <label>{{produit.prix}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">quantité:</label>
                <label>{{produit.quantite}}</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="changemode()">Nouveau Produit</button>
            </div>
        </div>
    </div>
</div>
